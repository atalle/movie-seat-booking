<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Booking</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Select your show & seats</h1>
  </header>

  <div class="movie-container">
    <!-- <label>Pick a movie</label> -->
    <select id="movie">
      <option value="0" disabled>Pick a movie</option>
      <option value="12">The Green Knight – $12</option>
      <option value="10">CODA – $10</option>
      <option value="8">Stillwater – $8</option>
      <option value="9">Free Guy – $9</option>
    </select>
  </div>

  <div class="container">
    <div class="screen"></div>
    <p>The Screen</p>

    <div class="row">
      <div class="seat">A8</div>
      <div class="seat">A7</div>
      <div class="seat">A6</div>
      <div class="seat">A5</div>
      <div class="seat">A4</div>
      <div class="seat">A3</div>
      <div class="seat">A2</div>
      <div class="seat">A1</div>
    </div>
    <div class="row">
      <div class="seat">B8</div>
      <div class="seat">B7</div>
      <div class="seat">B6</div>
      <div class="seat occupied">B5</div>
      <div class="seat occupied">B4</div>
      <div class="seat">B3</div>
      <div class="seat">B2</div>
      <div class="seat">B1</div>
    </div>
    <div class="row">
      <div class="seat">C8</div>
      <div class="seat">C7</div>
      <div class="seat">C6</div>
      <div class="seat">C5</div>
      <div class="seat">C4</div>
      <div class="seat">C3</div>
      <div class="seat occupied">C2</div>
      <div class="seat occupied">C1</div>
    </div>
    <div class="row">
      <div class="seat">D8</div>
      <div class="seat">D7</div>
      <div class="seat">D6</div>
      <div class="seat">D5</div>
      <div class="seat">D4</div>
      <div class="seat">D3</div>
      <div class="seat">D2</div>
      <div class="seat">D1</div>
    </div>
    <div class="row">
      <div class="seat">E8</div>
      <div class="seat">E7</div>
      <div class="seat">E6</div>
      <div class="seat occupied">E5</div>
      <div class="seat occupied">E4</div>
      <div class="seat">E3</div>
      <div class="seat">E2</div>
      <div class="seat">E1</div>
    </div>
    <div class="row">
      <div class="seat">F8</div>
      <div class="seat">F7</div>
      <div class="seat">F6</div>
      <div class="seat">F5</div>
      <div class="seat occupied">F4</div>
      <div class="seat occupied">F3</div>
      <div class="seat occupied">F2</div>
      <div class="seat">F1</div>
    </div>
  </div>

  <p class="text">You have selected <span id="count">0</span> seats for the price of $<span id="total">0</span></p>

  <ul class="legend">
    <li>
      <div class="seat"></div>
      <small>Available</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Unavailable</small>
    </li>
  </ul>

  <script src="./script.js"></script>
  </body>
</html>
